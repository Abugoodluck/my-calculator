<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="box first"></div>
            <div class="box numb">AC</div>
            <div class="box numb">DEL</div>
            <div class="box numb">/</div>
            <div class="box numb">7</div>
            <div class="box numb">8</div>
            <div class="box numb">9</div>
            <div class="box numb">*</div>
            <div class="box numb">4</div>
            <div class="box numb">5</div>
            <div class="box numb">6</div>
            <div class="box numb">+</div>
            <div class="box numb">1</div>
            <div class="box numb">2</div>
            <div class="box numb">3</div>
            <div class="box numb">-</div>
            <div class="box numb">.</div>
            <div class="box numb">0</div>
            <div class="box numb">=</div>
        </div>
        <div class="text">
            <p>Design by <span> Abu Goodluck</span> #100DaysOfCode</p>
        </div>
        <div class="bg-overlay"></div>
    </div>
</body>
</html>
